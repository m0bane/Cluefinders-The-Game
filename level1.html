<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Cluefinders ‚Äì Level 1</title>
  </head>
<body>

  <h1>Level 1</h1>
  <p>Welcome to Level 1. Your task is to explore and find clues.</p>

  <button id="hiddenBtn1" style="position: absolute; top: 550px; left: 800px;"></button>

  <a href="level1-stage2.html">Go to Stage 2</a>
  
  <button onclick="confirmExitToHub()" style="margin-top: 20px; margin-left: 10px;">Back to Hub</button>

  <div id="hiddenHint1" style="display: none;">
    <strong>Clue:</strong><p>XJP</p><br>
  </div>

  <script>
    // --- Updated Functionality: Exit Confirmation with improved message ---
    function confirmExitToHub() {
        const exitConfirmed = confirm("Are you sure you want to exit the current puzzle and return to the Hub? Any temporary clues or unsaved input will be lost.");
        if (exitConfirmed) {
            window.location.href = 'hub.html';
        }
    }

    // Event listener for the invisible button
    document.getElementById("hiddenBtn1").addEventListener("click", () => {
      document.getElementById("hiddenHint1").style.display = "block";
    });

    // Dev helper ‚Äî type `devOutlines()` in the console to reveal hidden areas
    function devOutlines() {
      const all = document.querySelectorAll("*");
      all.forEach(el => {
        const style = window.getComputedStyle(el);
        const isVisible = style.display !== "none" && style.visibility !== "hidden" && style.opacity !== "0";

        if (!isVisible || el.offsetWidth === 0 || el.offsetHeight === 0) {
          el.style.outline = "2px dashed red";
        } else {
          el.style.outline = "1px dashed limegreen";
        }
      });

      console.log("üîç Dev outlines added (red = hidden, green = visible)");
    }
  </script>
</body>
</html>
